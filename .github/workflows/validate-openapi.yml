name: Validate OpenAPI ↔ Pydantic

on:
  pull_request:
    branches: [main, nightly]
  push:
    branches: [main, nightly]

jobs:
  validate-openapi:
    name: Validate OpenAPI ↔ Pydantic
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --group dev
      - name: Validate OpenAPI spec matches Pydantic models
        run: uv run python scripts/validate_openapi_pydantic.py
