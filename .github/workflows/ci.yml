name: CI (lint, types, fast tests)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: ruff check
        run: uv run --group dev ruff check

  check-version:
    name: Check README version matches pyproject.toml
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"
      - name: Check README version matches
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          README_BADGE=$(grep -o 'PyPI-.*-orange' README.md | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+' || echo "")
          README_INSTALL=$(grep -o 'synth-ai==[0-9]\+\.[0-9]\+\.[0-9]\+' README.md | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+' | head -1 || echo "")
          
          echo "pyproject.toml version: $VERSION"
          echo "README badge version: $README_BADGE"
          echo "README install version: $README_INSTALL"
          
          if [ "$README_BADGE" != "$VERSION" ]; then
            echo "❌ README badge version ($README_BADGE) does not match pyproject.toml ($VERSION)"
            exit 1
          fi
          
          if [ "$README_INSTALL" != "$VERSION" ]; then
            echo "❌ README install version ($README_INSTALL) does not match pyproject.toml ($VERSION)"
            exit 1
          fi
          
          echo "✅ README version matches pyproject.toml ($VERSION)"

  type-check:
    name: Type Check (ty)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: ty check
        run: uv tool run ty check --respect-ignore-files --ignore invalid-return-type --ignore unresolved-attribute --ignore unresolved-import --ignore possibly-unbound-attribute --ignore deprecated

  validate-openapi:
    name: Validate OpenAPI ↔ Pydantic
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --group dev
      - name: Validate OpenAPI spec matches Pydantic models
        run: uv run python scripts/validate_openapi_pydantic.py

  tests:
    name: Tests (unit, fast≤5s)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Run fast unit tests (≤5s)
        run: |
          # Pre-install dev dependencies so timing only measures test execution
          uv sync --group dev
          SECONDS=0
          set -e
          # Strict ultra-fast unit tests only
          uv run --group dev pytest tests/unit -m unit -q --maxfail=1
          uv run --group dev pytest tests/environments/unit/test_external_registry.py -q --maxfail=1
          DUR=$SECONDS
          echo "Total fast unit test time: ${DUR}s"
          if [ "$DUR" -gt 20 ]; then
            echo "Fast unit tests exceeded 20 seconds (${DUR}s)" >&2
            exit 1
          fi

  tui-tests:
    name: TUI Tests (bun)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Run TUI parsing tests
        run: |
          cd synth_ai/_tui
          bun test

  integration-dev:
    name: Integration (dev endpoints)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    env:
      DEV_ACTIONS_SYNTH_API_KEY: ${{ secrets.DEV_ACTIONS_SYNTH_API_KEY }}
      DEV_BACKEND_URL: ${{ secrets.DEV_BACKEND_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Run all dev endpoint tests (against DEV_BACKEND_URL)
        run: |
          uv run --group dev pytest -c pytest.integration.ini -q tests/integration/endpoints tests/integration/cli -s --maxfail=0
      - name: Run CLI finetune smoke (Qwen3-32B on 4x H100)
        env:
          SYNTH_GPU_TYPE: H100-4x
          SYNTH_API_KEY: ${{ secrets.DEV_ACTIONS_SYNTH_API_KEY }}
        run: |
          uv run --group dev pytest -c pytest.integration.ini -q tests/cli/test_cli_train_multi_gpu_dev.py -s --maxfail=1
