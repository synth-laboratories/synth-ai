name: CI (lint, types, fast tests)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: ruff check
        run: uvx --from ruff ruff check .

  type-check:
    name: Type Check (ty)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: ty check
        run: uvx --from ty ty check

  tests:
    name: Tests (unit, fast≤5s)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Run fast unit tests (≤5s)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          SECONDS=0
          set -e
          # Strict ultra-fast unit tests only
          uvx --from pytest pytest tests/unit -m unit -q --maxfail=1
          uvx --from pytest pytest tests/environments/unit/test_external_registry.py -q --maxfail=1
          DUR=$SECONDS
          echo "Total fast unit test time: ${DUR}s"
          if [ "$DUR" -gt 5 ]; then
            echo "Fast unit tests exceeded 5 seconds (${DUR}s)" >&2
            exit 1
          fi
