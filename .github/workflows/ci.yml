name: CI (lint, types, fast tests)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: ruff check
        run: uv run --group dev ruff check

  type-check:
    name: Type Check (ty)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install ty
        run: cargo install ty-python --locked
      - name: ty check
        run: ty check --respect-ignore-files --ignore invalid-return-type --ignore unresolved-attribute --ignore unresolved-import --ignore possibly-unbound-attribute --ignore deprecated

  tests:
    name: Tests (unit, fast≤5s)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Run fast unit tests (≤5s)
        run: |
          # Pre-install dev dependencies so timing only measures test execution
          uv sync --group dev
          SECONDS=0
          set -e
          # Strict ultra-fast unit tests only
          uv run --group dev pytest tests/unit -m unit -q --maxfail=1
          uv run --group dev pytest tests/environments/unit/test_external_registry.py -q --maxfail=1
          DUR=$SECONDS
          echo "Total fast unit test time: ${DUR}s"
          if [ "$DUR" -gt 20 ]; then
            echo "Fast unit tests exceeded 20 seconds (${DUR}s)" >&2
            exit 1
          fi

  integration-dev:
    name: Integration (dev endpoints)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    env:
      DEV_ACTIONS_SYNTH_API_KEY: ${{ secrets.DEV_ACTIONS_SYNTH_API_KEY }}
      DEV_BACKEND_URL: ${{ secrets.DEV_BACKEND_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: Run all dev endpoint tests (against DEV_BACKEND_URL)
        run: |
          uv run --group dev pytest -c pytest.integration.ini -q tests/integration/endpoints tests/integration/cli -s --maxfail=0
      - name: Run CLI finetune smoke (Qwen3-32B on 4x H100)
        env:
          SYNTH_GPU_TYPE: H100-4x
          SYNTH_API_KEY: ${{ secrets.DEV_ACTIONS_SYNTH_API_KEY }}
        run: |
          uv run --group dev pytest -c pytest.integration.ini -q tests/cli/test_cli_train_multi_gpu_dev.py -s --maxfail=1
