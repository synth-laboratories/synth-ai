name: Type Check (ty)

on:
  pull_request:
    branches: [main, nightly]
  push:
    branches: [main, nightly]

jobs:
  type-check:
    name: Type Check (ty)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
      - name: ty check
        run: uv run --group dev ty check
