name: Auto-publish to PyPI

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      needs_publish: ${{ steps.check.outputs.needs_publish }}
      version: ${{ steps.local.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get local version
        id: local
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Local version: $VERSION"

      - name: Get PyPI version
        id: pypi
        run: |
          PYPI_VERSION=$(curl -s https://pypi.org/pypi/synth-ai/json | python -c "import sys, json; print(json.load(sys.stdin)['info']['version'])" 2>/dev/null || echo "0.0.0")
          echo "version=$PYPI_VERSION" >> $GITHUB_OUTPUT
          echo "PyPI version: $PYPI_VERSION"

      - name: Check if publish needed
        id: check
        run: |
          LOCAL="${{ steps.local.outputs.version }}"
          PYPI="${{ steps.pypi.outputs.version }}"
          if [ "$LOCAL" != "$PYPI" ]; then
            echo "needs_publish=true" >> $GITHUB_OUTPUT
            echo "Version mismatch: local=$LOCAL, pypi=$PYPI - will publish"
          else
            echo "needs_publish=false" >> $GITHUB_OUTPUT
            echo "Versions match: $LOCAL - skipping publish"
          fi

  build-linux:
    needs: check-version
    if: needs.check-version.outputs.needs_publish == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: build
          args: --release -o dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist/*.whl

  build-macos:
    needs: check-version
    if: needs.check-version.outputs.needs_publish == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist/*.whl

  build-sdist:
    needs: check-version
    if: needs.check-version.outputs.needs_publish == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: -o dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [check-version, build-linux, build-macos, build-sdist]
    if: needs.check-version.outputs.needs_publish == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment:
      name: pypi
      url: https://pypi.org/project/synth-ai/
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    needs: [check-version, publish]
    if: needs.check-version.outputs.needs_publish == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub release (for dev versions)
        if: contains(needs.check-version.outputs.version, '.dev')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: synth-ai ${{ needs.check-version.outputs.version }}
          prerelease: true
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz

      - name: Create GitHub release (for stable versions)
        if: ${{ !contains(needs.check-version.outputs.version, '.dev') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: synth-ai ${{ needs.check-version.outputs.version }}
          prerelease: false
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
