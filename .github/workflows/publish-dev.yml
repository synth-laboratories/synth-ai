name: Publish dev to TestPyPI

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish-dev:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v4

      - name: Get version (must be .dev)
        id: v
        run: uv run python scripts/check_dev_version.py

      - name: Build distributions
        run: |
          uvx --from build pyproject-build

      - name: Twine check
        run: |
          uvx --from twine twine check dist/*

      - name: Publish to TestPyPI (trusted)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Create/Update GitHub prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.v.outputs.version }}
          name: synth-ai ${{ steps.v.outputs.version }}
          prerelease: true
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz

