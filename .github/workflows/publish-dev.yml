name: Auto-publish to PyPI

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  check-and-publish:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment:
      name: pypi
      url: https://pypi.org/project/synth-ai/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v4

      - name: Get local version
        id: local
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Local version: $VERSION"

      - name: Get PyPI version
        id: pypi
        run: |
          PYPI_VERSION=$(curl -s https://pypi.org/pypi/synth-ai/json | python -c "import sys, json; print(json.load(sys.stdin)['info']['version'])" 2>/dev/null || echo "0.0.0")
          echo "version=$PYPI_VERSION" >> $GITHUB_OUTPUT
          echo "PyPI version: $PYPI_VERSION"

      - name: Check if publish needed
        id: check
        run: |
          LOCAL="${{ steps.local.outputs.version }}"
          PYPI="${{ steps.pypi.outputs.version }}"
          if [ "$LOCAL" != "$PYPI" ]; then
            echo "needs_publish=true" >> $GITHUB_OUTPUT
            echo "Version mismatch: local=$LOCAL, pypi=$PYPI - will publish"
          else
            echo "needs_publish=false" >> $GITHUB_OUTPUT
            echo "Versions match: $LOCAL - skipping publish"
          fi

      - name: Build distributions
        if: steps.check.outputs.needs_publish == 'true'
        run: |
          uvx --from build pyproject-build

      - name: Twine check
        if: steps.check.outputs.needs_publish == 'true'
        run: |
          uvx --from twine twine check dist/*

      - name: Publish to PyPI (trusted publishing)
        if: steps.check.outputs.needs_publish == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub release (for dev versions)
        if: steps.check.outputs.needs_publish == 'true' && contains(steps.local.outputs.version, '.dev')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.local.outputs.version }}
          name: synth-ai ${{ steps.local.outputs.version }}
          prerelease: true
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz

      - name: Create GitHub release (for stable versions)
        if: steps.check.outputs.needs_publish == 'true' && !contains(steps.local.outputs.version, '.dev')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.local.outputs.version }}
          name: synth-ai ${{ steps.local.outputs.version }}
          prerelease: false
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
