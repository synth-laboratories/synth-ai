# This workflow will upload a Python Package to PyPI when a release is created
# Uses maturin-action for proper manylinux wheel building

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build-linux:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: build
          args: --release -o dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist/*.whl

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist/*.whl

  build-sdist:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: -o dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  pypi-publish:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [build-linux, build-macos, build-sdist]
    environment:
      name: pypi
      url: https://pypi.org/project/synth-ai/
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1