# Banking77 GEPA Benchmark - gpt-4o-mini - Run 1
# LangProBe Dec 31 2024

[prompt_learning]
algorithm = "gepa"
task_app_id = "banking77"
# task_app_url will be set at runtime
results_folder = "results/gpt4omini_run1"

[prompt_learning.initial_prompt]
id = "banking77_pattern"
name = "Banking77 Classification Pattern"

[[prompt_learning.initial_prompt.messages]]
role = "system"
pattern = "You are an expert banking assistant that classifies customer queries into banking intents. Given a customer message, respond with exactly one intent label from the provided list using the `banking77_classify` tool."
order = 0

[[prompt_learning.initial_prompt.messages]]
role = "user"
pattern = "Customer Query: {query}\n\nAvailable Intents:\n{available_intents}\n\nClassify this query into one of the above banking intents using the tool call."
order = 1

[prompt_learning.initial_prompt.wildcards]
query = "REQUIRED"
available_intents = "OPTIONAL"

[prompt_learning.policy]
model = "gpt-4o-mini"
provider = "openai"
inference_mode = "synth_hosted"
temperature = 0.0
max_completion_tokens = 256
policy_name = "banking77-gpt4omini-run1"

[prompt_learning.env_config]
split = "train"

[prompt_learning.gepa]
env_name = "banking77"

[prompt_learning.gepa.rollout]
budget = 1000
max_concurrent = 20
minibatch_size = 20

[prompt_learning.gepa.evaluation]
