[environment]
root = ["."]

[src]
# Check all Python in the repo
include = [
    "synth_ai",
    "tests",
    "demos",
    "benchmarks",
    "scripts",
]

[rules]
possibly-missing-attribute = "ignore"

# Demos and benchmarks use local implicit imports (e.g., `from localapi_X import ...`)
# that ty can't resolve statically. synth_ai imports are validated by check_api_drift.py
[[overrides]]
include = ["demos/**", "benchmarks/**"]

[overrides.rules]
unresolved-import = "ignore"
