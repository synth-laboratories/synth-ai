[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    fast: fast unit tests (â‰¤5s)
    unit: isolated unit tests
    slow: slow tests (>5s)
    integration: integration tests (external deps/services)
addopts = 
    -q
    --disable-warnings
    --maxfail=1
    --durations=10
    -m "not slow and not integration and not public"
    --ignore=tests/environments
    --ignore=tests/tracing
    --ignore=tests/api
    --ignore=tests/lms
    --ignore=tests/task_apps
    --ignore=tests/test_models.py
    --ignore=tests/test_recursive_structured_outputs.py
    --ignore=tests/test_openai_structured_outputs.py
    --ignore=tests/test_deepseek_structured_outputs.py
    --ignore=tests/test_anthropic_structured_outputs.py

