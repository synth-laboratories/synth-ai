[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: slow tests (>5s)
    integration: integration tests (external deps/services)
addopts = 
    -q
    --disable-warnings
    --maxfail=1
    --durations=10
    --ignore=tests/environments
    --ignore=tests/tracing
