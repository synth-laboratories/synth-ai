[pattern_matching]
id = "crafter_vlm"
trace_glob = "crafter_vlm_eval_*/traces/seed_*.json"

[prompt_learning.initial_prompt]
id = "crafter_vlm_eval"
name = "Crafter VLM ReAct (Image Only)"

[[prompt_learning.initial_prompt.messages]]
role = "system"
pattern = """You are an agent playing Crafter, a survival crafting game. Your goal is to survive and unlock achievements by exploring, crafting, and building. You can see the game state through images. Analyze each image carefully. Use the crafter_interact tool to execute actions. Available actions: {allowed_actions}. Return 2-5 actions per decision."""
order = 0

[[prompt_learning.initial_prompt.messages]]
role = "user"
pattern = "{{observation_image}}"
order = 1

[prompt_learning.initial_prompt.wildcards]
allowed_actions = "REQUIRED"
observation_image = "REQUIRED"
