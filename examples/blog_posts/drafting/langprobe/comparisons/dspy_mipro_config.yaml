# Configuration for dspy_miprov2 parallel comparison runs
# Adjust these values to control job limits and behavior

# Rollout budget per task
budgets:
  heart_disease: 300      # Heart Disease rollout budget
  hotpotqa: 200           # HotPotQA rollout budget
  banking77: 200          # Banking77 rollout budget

# Model configuration
model:
  policy_model: "groq/openai/gpt-oss-20b"  # Main LM for MIPROv2

# MIPROv2 auto-scaling settings
mipro:
  auto_level: null        # Auto-scale level (null = auto-determine based on budget)
                          # Options: "light", "medium", "heavy"

# Output settings
output:
  save_results: true                    # Save comparison results to file
  results_dir: "comparisons"            # Directory for comparison outputs
