# Configuration for synth_gepa parallel comparison runs
# Adjust these values to control job limits and behavior

# Job termination limits
limits:
  rollout_limit: 200          # Maximum number of rollouts per job (smaller for prod smoke)
  time_limit_seconds: 300     # Maximum time per job in seconds
  max_trials: 30              # Maximum number of trials
  max_cost_usd: 5          # Maximum cost per job in USD

# GEPA population settings (controls how many generations and children per generation)
gepa_population:
  num_generations: 1          # Keep small for smoke
  children_per_generation: 5  # Number of children per generation (should match max_trials)

# Display settings
display:
  tui: false                 # Disable TUI dashboard
  show_curve: false          # Don't show optimization curve
  verbose_summary: false     # Don't show verbose summary

# Backend settings
backend:
  local_backend: false        # Use prod backend (agent-learning)
