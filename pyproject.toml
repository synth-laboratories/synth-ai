[project]
name = "synth-ai"
version = "0.5.0"
description = "Serverless Posttraining for Agents - Core AI functionality and tracing"
authors = [{name = "Synth AI", email = "josh@usesynth.ai"}]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Core SDK
    "pydantic>=2.0.0",
    "requests>=2.32.3",
    "httpx>=0.28.1",
    "click>=8.1.0",
    "rich>=13.9.0",
    "tqdm>=4.66.4",
    # LLM providers
    "openai>=1.99.0",
    "anthropic>=0.42.0",
    "groq>=0.30.0",
    "google-genai>=1.26.0",
    # Task app server
    "fastapi>=0.115.12",
    "uvicorn>=0.34.2",
    "aiohttp>=3.8.0",
    "nest_asyncio>=1.6.0",
    # Storage and auth
    "sqlalchemy>=2.0.42",
    "libsql>=0.1.8",
    "pynacl>=1.5.0",
    # Utilities
    "numpy>=2.2.3",
    "tomli_w>=1.0.0",
    # Integrations
    "datasets>=4.0.0",
]

[project.scripts]
synth-ai = "synth_ai.cli:cli"

[project.optional-dependencies]
modal = [
    "modal>=1.1.4,<2.0.0",
]
queue = [
    "celery>=5.4.0",
]
research = [
    "crafter>=1.8.3",
]
swe = [
    "morphcloud>=0.1.3",
    "swebench>=2.3.0",
]
all = [
    "modal>=1.1.4,<2.0.0",
    "celery>=5.4.0",
    "crafter>=1.8.3",
    "morphcloud>=0.1.3",
    "swebench>=2.3.0",
    "pyboy>=2.6.0",
    "transformers>=4.56.1",
]
analytics = [
    "pandas>=2.2.3",
]

[project.urls]
Homepage = "https://github.com/synth-laboratories/synth-ai"
Repository = "https://github.com/synth-laboratories/synth-ai"
Issues = "https://github.com/synth-laboratories/synth-ai/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["synth_ai*"]
exclude = [
    "docs*",
    "tests*",
    "scripts*",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"synth_ai" = [
    "tui/app/package.json",
    "tui/app/package.dist.json",
    "tui/app/bunfig.toml",
    "tui/app/tsconfig.json",
    "tui/app/tsconfig.typecheck.json",
    "tui/app/src/**/*.ts",
    "tui/app/src/**/*.tsx",
    "tui/opencode_config/**/*",
    "skills/**/*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
markers = [
    "fast: marks tests as fast (â‰¤5 seconds) - these are the default tests to run",
    "slow: marks tests as slow (>5 seconds) - requires more time/resources",
    "integration: marks tests as integration tests requiring external services",
    "unit: marks tests as isolated unit tests",
    "public: marks tests that can run in any environment",
    "private: marks tests that may require credentials or special setup",
]
# Add timeout for long-running tests
timeout = 300
# Show test durations (slowest N tests)
addopts = "--durations=10"

[tool.coverage.run]
source = ["synth_ai"]
omit = ["*/tests/*", "*/test_*"]
data_file = "coverage/.coverage"

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[dependency-groups]
dev = [
    # Testing
    "pytest>=8.3.3",
    "pytest-xdist>=3.6.1",
    "pytest-timeout>=2.3.1",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "responses>=0.25.7",
    # Linting/typing
    "ruff>=0.1.0",
    "ty>=0.0.1a7",
    # Notebooks
    "papermill>=2.6.0",
    "nbstripout>=0.8.2",
    # Optional deps (for ty to resolve imports in synth_ai/)
    "modal>=1.1.4,<2.0.0",
    "celery>=5.4.0",
    "psutil>=5.9.0",
    # Demo dependencies (for ty to resolve imports)
    "crafter>=1.8.3",
    "daytona>=0.10.3",
    "playwright>=1.49.1",
    "matplotlib>=3.10.0",
    "google-generativeai>=0.8.5",
]
